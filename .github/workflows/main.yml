name: CI/CD Pipeline

on: [push, pull_request]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install ruff pytest pytest-django responses
      
      - name: Run ruff linter
        run: |
          ruff check ./backend --fix
      
      - name: Run migrations (SQLite in-memory)
        run: |
          cd backend
          export DJANGO_SETTINGS_MODULE="kittygram_backend.settings_ci"
          python manage.py migrate --run-syncdb
      
      - name: Run ALL tests
        run: |
          cd backend
          export DJANGO_SETTINGS_MODULE="kittygram_backend.settings_ci"
          pytest tests/ -v --tb=short
        env:
          DOCKERHUB_USERNAME: testuser123
          SECRET_KEY: test-secret-key-ci-123456

  build-images:
    needs: lint-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build images
        run: |
          docker build -t kittygram_backend ./backend
          docker build -t kittygram_frontend ./frontend
          docker build -t kittygram_gateway ./nginx
      
      - name: Note about Docker Hub
        run: |
          echo "Для публикации в Docker Hub требуется:"
          echo "1. Добавить DOCKERHUB_USERNAME и DOCKERHUB_TOKEN в Secrets"
          echo "2. Раскомментировать docker login и docker push в workflow"
