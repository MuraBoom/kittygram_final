name: CI/CD Pipeline

on: [push, pull_request]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: kittygram_user
          POSTGRES_PASSWORD: kittygram_password
          POSTGRES_DB: kittygram
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install ruff pytest pytest-django
      
      - name: Run ruff linter
        run: |
          ruff check ./backend --fix
      
      - name: Run migrations
        run: |
          cd backend
          python manage.py migrate
        env:
          DATABASE_URL: postgres://kittygram_user:kittygram_password@postgres:5432/kittygram
          SECRET_KEY: unsafe-secret-key
          ALLOWED_HOSTS: "*"
      
      - name: Run tests
        run: |
          cd backend
          pytest -v
        env:
          DATABASE_URL: postgres://kittygram_user:kittygram_password@postgres:5432/kittygram
          SECRET_KEY: unsafe-secret-key
          ALLOWED_HOSTS: "*"

  build-and-push:
    needs: lint-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push Backend
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/kittygram_backend:latest ./backend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/kittygram_backend:latest
      
      - name: Build and push Frontend
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/kittygram_frontend:latest ./frontend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/kittygram_frontend:latest
      
      - name: Build and push Gateway
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/kittygram_gateway:latest ./nginx
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/kittygram_gateway:latest
