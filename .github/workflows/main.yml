name: CI/CD Pipeline

on: [push, pull_request]

jobs:
  ci:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install ruff pytest pytest-django
      
      - name: Run code linting
        run: |
          ruff check ./backend --fix --ignore=F403
      
      - name: Run project structure tests
        run: |
          pytest tests/test_files.py -v
      
      - name: Build Docker images
        run: |
          docker build -t kittygram_backend ./backend
          docker build -t kittygram_frontend ./frontend
          docker build -t kittygram_gateway ./nginx
