name: CI/CD Pipeline

on: [push, pull_request]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install ruff pytest pytest-django
      
      - name: Run ruff linter
        run: |
          ruff check ./backend --fix
      
      - name: Run tests (with SQLite)
        run: |
          cd backend
          # Используем SQLite чтобы не настраивать PostgreSQL
          export DATABASE_URL="sqlite:///test.db"
          export SECRET_KEY="unsafe-secret-key"
          export ALLOWED_HOSTS="*"
          python manage.py migrate
          pytest -v

  build-images:
    needs: lint-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Build Docker images
        run: |
          docker build -t kittygram_backend ./backend
          docker build -t kittygram_frontend ./frontend
          docker build -t kittygram_gateway ./nginx
